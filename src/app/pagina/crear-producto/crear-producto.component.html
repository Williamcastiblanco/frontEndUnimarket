
<h1>Crea un producto</h1>
<form #f="ngForm" (ngSubmit)="crearProducto()">
    <div>
        <label>Nombre: </label>
        <input type="text" name="nombre" [(ngModel)]="producto.nombre" required />
    </div>
    <div>
        <label>Descripcion: </label>
        <textarea name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
    </div>
    <div>
        <label>Precio: </label>
        <input type="number" name="precio" [(ngModel)]="producto.precio" required />
    </div>
    <div>
        <label>Unidades: </label>
        <input type="number" name="unidades" [(ngModel)]="producto.unidades" required />
    </div>
    <div>
        <label>Imagen: </label>
        <input type="file" name="imagenes" (change)="onFileChange($event)" multiple />
    </div>
    <div>
        <div>
            <label>Categor√≠a: </label>

            <div *ngFor="let item of categorias; index as i" >
                <label>{{item}}</label>
                <input type="checkbox" (change)="onCheckboxChange(item, $event)" />
            </div>

    </div>
    <button type="submit" [disabled]="f.invalid" class="btn btn-primary"><i class="fa-solid
        fa-circle-plus me-1"></i>{{txtBoton}}</button>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
