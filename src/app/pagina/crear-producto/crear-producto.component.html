<div class="card p-5">
    <h1>Crea un producto</h1>
    <form #f="ngForm" >
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <!--<input type="text" name="nombre" [(ngModel)]="producto.nombre" required />-->

                <input #nombre="ngModel" class="form-control" [ngClass]="nombre.invalid &&
                    (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" type="text" name="nombre"
                    [(ngModel)]="producto.nombre" required maxlength="50" />

                    
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Descripción </label>
            <div class="col-sm-10">
                <!--<textarea name="descripcion" [(ngModel)]="producto.descripcion" ></textarea>-->

                <textarea #descripcion="ngModel" class="form-control" [ngClass]="descripcion.invalid &&
                (descripcion.dirty || descripcion.touched) ? 'is-invalid' : ''" name="descripcion"
                    [(ngModel)]="producto.descripcion" required></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio </label>
            <div class="col-sm-10">
                <!--<input type="number" name="precio" [(ngModel)]="producto.precio" required />-->

                <input #precio="ngModel" class="form-control" [ngClass]="precio.invalid &&
                (precio.dirty || precio.touched) ? 'is-invalid' : ''" type="number" name="precio"
                    [(ngModel)]="producto.precio" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Unidades: </label>
            <div class="col-sm-10">
                <!--<input type="number" name="unidades" [(ngModel)]="producto.unidades" required />-->

                <input #unidades="ngModel" class="form-control" [ngClass]="unidades.invalid &&
                (unidades.dirty || unidades.touched) ? 'is-invalid' : ''" type="number" name="unidades"
                    [(ngModel)]="producto.unidades" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Codigo de Vendedor: </label>
            <div class="col-sm-10">
                <input type="number" name="codigoVendedor" [(ngModel)]="producto.codigoVendedor"  />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Imagen: </label>
            <div class="col-sm-7">
                <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
            </div>
            <div class="col-sm-3">
                <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagenes()">
                    <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir imágenes
                </button>
            </div>
        </div>
        <div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Categoría: </label>
                <div class="col-sm-10">
                    <div *ngFor="let item of categorias; index as i">
                        <input class="form-check-input me-2" type="checkbox" [name]="item.name"
                            [(ngModel)]="item.checked" (change)="onCategoriasChange()" />
                        <label class="col-form-label">{{item.label}}</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary" (click)="crearProducto()"><i class="fa-solid
                {{esEdicion ? 'fa-pencil':'fa-circle-plus'}} me-1"></i>{{esEdicion? 'Editar':'Crear'}} Productos

        </button>

    </form>

    <app-alerta [alerta]="alerta"></app-alerta>
</div>
