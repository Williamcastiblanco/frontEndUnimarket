<div class="card p-5">
    <h1>Crea un producto</h1>
    <form #f="ngForm" (ngSubmit)="crearProducto()">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <input type="text" name="nombre" [(ngModel)]="producto.nombre" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Descripción </label>
            <div class="col-sm-10">
            <textarea name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
        </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio </label>
            <div class="col-sm-10">
            <input type="number" name="precio" [(ngModel)]="producto.precio" required />
        </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Unidades: </label>
            <div class="col-sm-10">
            <input type="number" name="unidades" [(ngModel)]="producto.unidades" required />
        </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Imagen: </label>
            <div class="col-sm-7">
                <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
            </div>
            <div class="col-sm-3">
                <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagenes()">

                    <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir imágenes
                </button>
            </div>
        </div>
        <div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Categoria </label>
                
                <div *ngFor="let item of categorias; index as i">
                    <label>{{item}}</label>
                    <input type="checkbox" (change)="onCheckboxChange(item, $event)" />
                </div>
            </div>

            <button type="submit" [disabled]="f.invalid" class="btn btn-primary" (click)="crearProducto()"><i class="fa-solid
                {{esEdicion ? 'fa-pencil':'fa-circle-plus'}} me-1"></i>{{esEdicion? 'Editar':'Crear'}} Productos 
            
            </button>

        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</div>
